apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-config
data:
  default.conf: |
    server {
      listen 80;
      server_name _;

      location /calculator/ {
        proxy_pass http://calculator:5000/calculator/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
      }

      location / {
        return 200 "Calculator API: use /calculator/{op}/{a}/{b}\n";
      }
    }